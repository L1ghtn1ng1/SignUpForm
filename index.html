<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="image">
        <img src="penthouse.jpg" alt="">
        <div class = "image-two">
            <img src="odin-lined.png" id="odin-img">
            <h1>Odin</h1>
        </div>
    </div>
    <div class="content">
        <div id="top-header">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realise your deepest dreams. Sign up <em>now</em> to get started.</h2>

            <h2>You know you want to.</h2>
        </div>
        <div class="second">
            <form>
                <h2 id="sign-up">Let's do this!</h2>
                <div class="questions">
                    <div>
                        <label for="f-name">First Name</label><br>
                        <input type="text" name="f-name" id="f-name"><br>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email"><br>
                        <label for="password">*Password</label><br>
                        <input type="password" name="password" id="password" minlength="8" maxlength="20" required>

                    </div>
                    <div>
                        <label for="l-name">Last Name</label><br>
                        <input type="text" name="l-name" id="l-name"><br>
                        <label for="phone">Phone</label><br>
                        <input type="number" name="phone" id="phone"><br>
                        <label for="confirm-pass">*Confirm Password</label><br>
                        <input type="password" name="confirm-pass" id="confirm-pass" minlength="8" maxlength="20" required>

                    </div>
                </div>



            </form>
        </div>
        <div class="third">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a> </p>
        </div>

    </div>

</body>

</html>
